{% extends 'myBlog/base.html' %}
{% block content%}

{% if user.is_authenticated %}
<h1>Category</h1>
<div class="form-group">
<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button class="btn btn-secondary">Add Category</button>
</form>
</div>

{% else %}
    <h2> You Have To login To Create a Category </h2>

{% endif %}


{% endblock %}
