{% extends 'myBlog/base.html' %}
{% block content%}
<h1>Post</h1>
<ul>
{% for post in object_list %}

    <li><a href="{% url 'post-detail' post.pk %}">{{ post.title }}</a> - {{ post.author }}
      <br/>
        {{ post.text }} -

         <a href="{% url 'category' post.category %}"> {{ post.category }}</a>
        {% if user.is_authenticated %}
            <a href="{% url 'update-post' post.pk %}">Edit</a></li>
         {% endif %}

{% endfor%}
</ul>
{% endblock %}
