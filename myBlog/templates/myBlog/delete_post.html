{% extends 'myBlog/base.html' %}
{% block content%}
{% if user.is_authenticated %}
<h1>Delete Post</h1>
<div class="form-group">
<form method="post">
    {% csrf_token %}
    <strong>Are you sure you want to Delete this post</strong>
    <button class="btn btn-secondary">Delete</button>
</form>
</div>
{% else %}
    <h2> You Have Not Login Yet </h2>

{% endif %}
{% endblock %}
