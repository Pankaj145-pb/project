{% extends 'myBlog/base.html' %}
{% block content %}
<div class='jumbotron'>
    {% if registered %}
      <h3>Thank you for Registration</h3>
    {% else %}
      <h2>Register here</h2>
      <h3>Fill the form </h3>

      <form enctype="multipart/form-data" method="POST">
        {% csrf_token %}
        {{ user_form.as_p }}
        <input type="submit" name="" value="Register">
      </form>
      
    {% endif %}
  </div>
</div>
{% endblock %}
